<a >
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>{{review.reviewTitle}}</mat-card-title>
      <mat-card-subtitle>Rating : {{review.rating}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="action-holder" >
      <button mat-button color="primary" (click)="clicked()">View</button>    
      <button *ngIf="isLoggedIn"  mat-icon-button color="warn" (click)="delete()">
        <mat-icon>delete</mat-icon>
      </button>      
    </mat-card-actions>
  </mat-card>
</a>
