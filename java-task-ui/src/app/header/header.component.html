<mat-toolbar>
    <span routerLink="">Reviews</span>
    <span class="example-spacer"></span>
    <button *ngIf="!isLoggedIn" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/login">
      <mat-icon>login</mat-icon>
    </button>
    <div *ngIf="isLoggedIn">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/addReview">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
</mat-toolbar>
